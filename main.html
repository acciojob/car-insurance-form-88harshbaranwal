<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="fname">Name</lable>
		<input type="text" id="fname" name="fname" required>
		<lable for="email">Email</lable>
		<input type="email" id="email" name="email" required>
		<lable for="gender_m">M</lable>
		<input type="radio" id="gender_m" name="gender" required>
		<lable for="gender_f">F</lable>
		<input type="radio" id="gender_f" name="gender" required>
		<lable for="cars">Choose your car</lable>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<lable for="fcarage">Car Age:</lable>
		<input type="number" id="fcarage" required>
		<lable for="fdop">Date of Purchase</lable>
		<input type="date" id="fdop" required>
		<lable for="fpassword">Password</lable>
		<input type="password" id="fpassword" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
